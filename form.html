<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>

    <main>
      <div class="form-container">
        <form class="form" data-js="form">
            <label for="your-question">Your question:</label>
            <textarea
                id="your-question"
                name="textarea-question"
                rows="5"
                cols="33"
          ></textarea>
          <label for="your-answer">Your Answer:</label>
          <textarea name="textarea-answer" id="your-answer" cols="33" rows="5"/></textarea>
          <label for="tag">Tag:</label>
          <input type="text" name="tag-input" id="tag">
          <button type="submit">Submit</button>
        </form>
      </div>
      <ul class="newClassList" data-js="new-questions-list">
      </ul>
    </main>
